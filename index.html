<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/quotes.css"> 
  <title>Random Quote Generator!!</title>
</head>
<body>
  <div id = 'container'>
    <div id="quote-box">
      <div id = 'quote'></div>
      <br />
      <div class = 'author-div'><em id = 'author'>-</em></div>
      <a class = "button" target = "_blank" id="tweet-quote"><i class = 'fab fa-twitter'></i></a>
      <button id="toggle" class = "button"><i class = 'fa fa-adjust'></i></button>
      <button id = 'btn' class = "button">Quote Me!!</button>
    </div>
  </div>
  <script src="js/quotes.js"></script>  
</body>
</html>
